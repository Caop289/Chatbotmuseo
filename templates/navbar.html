<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flowbite Flask</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='dist/css/output.css') }}"
        />
    </head>
    <body>
        <nav
            class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900"
        >
            <div
                class="container flex flex-wrap items-center justify-between mx-auto"
            >
                <a href="{{ url_for('index') }}" class="flex items-center">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Flowbite Logo">
                    <span
                        class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
                        >Casa de la cultura</span
                    >
                </a>
                <div class="flex md:order-2">
                    <button
                        data-collapse-toggle="navbar-cta"
                        type="button"
                        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-cta"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Open main menu</span>
                        <svg
                            class="w-6 h-6"
                            aria-hidden="true"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                    </button>
                </div>
                <div
                    class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                    id="navbar-cta"
                >
                    <ul
                        class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
                    >
                        <li>
                            <a
                                href="{{ url_for('index') }}"
                                class="block py-2 pl-3 pr-4 rounded md:p-0 {{ 'text-blue-700' if request.path == url_for('index') else 'text-gray-700 hover:text-blue-700 dark:text-gray-400 dark:hover:text-white' }}"
                                aria-current="page"
                                >Inicio</a
                            >
                        </li>
                        <li>
                            <a
                                href="{{ url_for('about') }}"
                                class="block py-2 pl-3 pr-4 rounded md:p-0 {{ 'text-blue-700' if request.path == url_for('about') else 'text-gray-700 hover:text-blue-700 dark:text-gray-400 dark:hover:text-white' }}"
                                >Acerca</a
                            >
                        </li>
                        <li>
                            <a
                                href="{{ url_for('contact') }}"
                                class="block py-2 pl-3 pr-4 rounded md:p-0 {{ 'text-blue-700' if request.path == url_for('contact') else 'text-gray-700 hover:text-blue-700 dark:text-gray-400 dark:hover:text-white' }}"
                                >Contacto</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    </body>
</html>
